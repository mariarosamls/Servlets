<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Iniciar Sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link 
	rel="stylesheet"
	type="text/css" 
	href="css/bootstrap.min.css">
<script 
	src="js/bootstrap.min.js">
</script>

</head>
<body>
	<div class="container">
		<div class="row">
			
			<div class="col-md-12">
				<br><br>
				<h1 class="text-center">Roses Corp</h1>
				<br>
				<h2 class="text-center">Ingrese sus credenciales</h2>				
			</div>
			
		</div>	
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form action="loginWeb.jr" method="post">
					<div class="form-grop">
						<input type="text" name="usuario" placeholder="Ingrese usuario" class="form-control">
						<br>
						<input type="password" name="clave" placeholder="Ingrese contraseña" class="form-control">						
					</div>
					<br>
					<input type="submit" value="Enviar datos" name="enviar" class="btn btn-primary btn-lg">	
					<input type="reset" value="Restaurar datos" name="restaurar" class="btn btn-success btn-lg">					
				</form>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>
</body>
</html>
